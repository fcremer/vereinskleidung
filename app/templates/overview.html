<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bestell-Übersicht</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-4">
  <h2 class="headline text-center mb-4">Bestell-Übersicht</h2>

  {% if rows %}
    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th>Zahlart</th>
            <th>Artikel</th>
            <th>Größe</th>
            <th>Farbe</th>
            <th>Besteller</th>
            <th>Menge</th>
          </tr>
        </thead>
        <tbody>
          {% for r in rows %}
            <tr>
              <td>{{ r.payment }}</td>
              <td>{{ r.item }}</td>
              <td>{{ r.size }}</td>
              <td>{{ r.color }}</td>
              <td>{{ r.buyer }}</td>
              <td class="text-end">{{ r.qty }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% else %}
    <div class="alert alert-info">Noch keine Bestellungen erfasst.</div>
  {% endif %}
</div>
</body>
</html>
